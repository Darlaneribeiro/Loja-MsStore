<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8"> <!-- Define a codificação de caracteres -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" /> <!-- Importa os ícones do Bootstrap -->
    <title>Login</title> <!-- Título da página -->
    <link rel="stylesheet" href="log.css"> <!-- Importa o arquivo CSS para estilização -->
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet"> <!-- Importa a fonte "Arvo" do Google Fonts -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'> <!-- Importa os ícones da Font Awesome -->
</head>

<body>
    <!-- Container principal -->
    <div class="container" id="container">
        <!-- Painel de formulário para login -->
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Entar</h1> <!-- Título do formulário de login -->
                <!-- Links para as redes sociais -->
                <div class="social-container">
                    <a href="https://www.tiktok.com/@my_storepy?_t=8huGnpAWFDZ&_r=1" target="_blank">
                        <i class="bi bi-tiktok"></i> <!-- Ícone TikTok -->
                    </a>
                    <a href="https://www.facebook.com/profile.php?id=100090416111991&mibextid=ZbWKwL"target="_blank">
                        <i class="bi bi-facebook"></i> <!-- Ícone Facebook -->
                    </a>
                    <a href="https://instagram.com/mystorenatal?igshid=NzZlODBkYWE4Ng==" target="_blank">
                        <i class="bi bi-instagram"></i> <!-- Ícone Instagram -->
                    </a>
                </div>
                <span>ou use sua conta</span> <!-- Texto adicional -->
                <input type="email" placeholder="Email" /> <!-- Campo de entrada para email -->
                <input type="password" placeholder="Password" /> <!-- Campo de entrada para senha -->
                <a href="#">Esqueceu a senha?</a> <!-- Link para recuperação de senha -->
                <button><a href="index.html">Entar</a></button> <!-- Botão de login -->
            </form>
        </div>
        <!-- Container para overlay -->
        <div class="overlay-container">
            <div class="overlay">
                <!-- Painel overlay direito -->
                <div class="overlay-panel overlay-right">
                    <h1>Cadastre-se!</h1> <!-- Título para cadastro -->
                    <p>Informe seus dados pessoais para abrir uma conta connosco</p> <!-- Texto adicional -->
                    <button class="ghost" id="signUp"><a href="Cadastro.html">Cadastre-se</a></button> <!-- Botão para cadastro -->
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" charset="utf-8"></script> <!-- Importa o arquivo de script -->
</body>

</html>
